<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diary.css">
    <link href="https://api.fontshare.com/v2/css?f[]=spline-sans@300,400,600,700,500,1&f[]=quicksand@600,700,400,300,500,1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/edna-logo.png">
    <link rel="apple-touch-icon" href="images/edna-logo.png" sizes="72x72">
    <link rel="apple-touch-icon" href="images/edna-logo.png">
    <title>Edna's Diary</title>
</head>
<body>
    
    <header>
        
        <div class="header-wrapper">
            <div class="login-branding">
                <a href="index.html">
                    <img src="images/edna-type2.svg" alt="Efua LogoType" class="logo">
                </a>
            </div>
        </div>

    </header>

    <div class="main">
        <div class="main-content">
            <div class="login-content">
                    <div class="box">
                        <!-- <h2>Login</h2> -->
                        <form>
                            <div class="input-box">
                                <input id="user-name" type="text" name="" required="">
                                <label>Username</label>
                            </div>

                            <div class="input-box">
                                <input id="user-pass" type="password" name="" required="">
                                <label>Password</label>
                            </div>

                            <input id="submit" type="submit" name="" value="Login">
                        </form>
                        <h3>— OR —</h3>
                        <p><a href="#">Reset password?</a></p>
                    </div>
            </div>
        </div>
    </div>

</body>
</html>
