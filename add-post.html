            <form action="post" class="new-post">

                    <label>Title</label> <br>
                    <input id="title-input" type="text" name="" required="">
                </div>

                <div class="input-box">
                    <label>Date</label> <br>
                    <input id="date-input" type="date" name="" required="">
                </div>

                <div class="input-box">
                    <label>Body</label> <br>
                    <textarea id="paragraph-input1" name="" required="" rows="10" resize="vertical"></textarea>
                </div>

                <div class="input-box">
                    <label>Add Thumbnail</label> <br>
                    <input type="file" name="thumbnail" id="thumbnail" accept="image/*, .jpg, .jpeg, .png">
                </div>

                <button id="publish" name="publish" type="submit">Add Post</button>

            </form>
